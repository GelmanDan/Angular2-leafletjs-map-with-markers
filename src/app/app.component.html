<div class="map">

      <button id="button-form" (click)="  formHide()">Close</button>

      <div id="form" >
  <form [formGroup]="myForm" novalidate (ngSubmit)="addLocation(myForm.value, myForm.valid)" *ngIf="isFormedOpen">
    <div class="form-group ">
      <label for="">Name</label>
      <input type="text" class="form-control" formControlName="namePoint">
      <small [hidden]="myForm.controls['namePoint'].valid || (myForm.controls['namePoint'].pristine && !submitted)" class="alert">
        Name is required (minimum 5 characters).
      </small>
    </div>
    <div class="form-group ">
      <label for="">Width</label>
      <input type="text" class="form-control" formControlName="width">
      <small [hidden]="myForm.controls.width.valid || (myForm.controls.width.pristine && !submitted)" class="alert">
        width must be from -90 to 90
      </small>
    </div>
    <div class="form-group">
      <label for="">Length</label>
      <input type="text" class="form-control" formControlName="length">
      <small [hidden]="myForm.controls.length.valid || (myForm.controls.length.pristine && !submitted)" class="alert">
        width must be from 180 to 180
      </small>
    </div>
    <button [disabled]="!myForm.valid" type="submit" class="btn btn-default">Add point</button>
  </form>

      </div>

      <div>
        <div *ngFor="let locol of locations; let i=index"  >
        	<!--<input type="checkbox" class="checkbox" [(ngModel)]="locol.selected" />-->
          <a href="#" (click)="onClickedList(locol, i)">
			      <span [ngClass]="{'checked': locol.selected}">Name: {{ locol.namePoint }}</span>
            <span [ngClass]="{'checked': locol.selected}">Length: {{ locol.length }}</span>
            <span [ngClass]="{'checked': locol.selected}">Width: {{ locol.width }}</span>
          </a>
			  <span (click)="deleteLocation(i)" class="delete-icon">[X]</span>
        </div>
      </div>

  <div id="map" style="height: 500px;">
  </div>

  </div>
